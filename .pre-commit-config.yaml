repos:
- repo: https://github.com/bridgecrewio/checkov.git
  rev: '3.2.34'
  hooks:
    - id: checkov
      args: [--quiet]

- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.88.0
  hooks:
    - id: terraform_fmt
    - id: terraform_docs
    - id: terraform_tflint
    - id: infracost_breakdown